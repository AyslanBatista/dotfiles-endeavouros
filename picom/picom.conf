# Arquivo de configuração do Picom
# Baseado em: https://github.com/picom/picom/wiki/Configuration-File-Examples

# Backend
# Use 'glx' para placas de vídeo NVIDIA
backend = "glx";

# Otimização para NVIDIA (resolve problemas de renderização de cores)
glx-fbo-srgb = true;

# Sombra
# Desativa sombras para janelas e pop-ups
shadow = false;

# Opacidade
# Regras de opacidade para janelas específicas
opacity-rule = [
  "85:class_g = 'kitty'",
  "85:class_g = 'Conky'"
];

# Fading (Transições suaves ao abrir e fechar janelas)
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Bordas Arredondadas
# Adiciona um raio para arredondar as bordas das janelas.
corner-radius = 0;

# Blur (Desfoque)
# Habilita o desfoque de fundo para janelas transparentes
blur: {
  # O método dual_kawase é um dos mais eficientes e bonitos
  method = "dual_kawase";
  # Ajuste a força do desfoque (valores maiores = mais desfoque)
  strength = 5;
  # Lista de janelas para excluir do desfoque
  blur-background-exclude = [
    "class_g = 'slop'",
    "class_g = 'i3bar'",
    "class_g = 'kitty'" # Exclui o próprio Kitty para evitar desfoque em seu próprio fundo
  ];
};

# Otimizações de renderização
vsync = true;
mark-wmwin-focused = true;
mark-ovrlay-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;

# Outros ajustes
active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;
alpha-step = 0.06;
inactive-dim = 0.0;

# Regra para garantir que as bordas sejam renderizadas corretamente
# Adiciona suporte para bordas definidas pelo i3
unredir-if-possible = false;
